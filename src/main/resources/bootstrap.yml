
logging:
    file: logs/application.log
server:
    port: 7070
spring:
    application:
        name: SpringBootWeb
    zipkin:
        baseUrl: http://localhost:7777
        sender:
            type: web
    sleuth:
        sampler:
            percentage: 1
            probability: 1
    cloud:
        consul:
            discovery:
                preferIpAddress: true
                instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
            port: 8500        
        stream:
            defaultBinder: kafka
            bindings:
                worksChannelKafka:
                    destination: my-topic
                    group: order
                    content-type: application/json
                    binder: kafka
            binders:
                kafka:
                    type: kafka
                    environment:
                        spring:
                            cloud:
                                stream:
                                    kafka:
                                        binder:
                                            brokers: mainserver
                                            zkNodes: mainserver
                                            defaultZkPort: 2181
                                            defaultBrokerPort: 9092
            kafka:
                binder:
                    brokers: mainserver
                    zkNodes: mainserver
                    defaultZkPort: 2181
                    defaultBrokerPort: 9092
                    headers:
                        - header1
                        - header2
                        - X-B3-TraceId
                        - X-B3-SpanId
                        - X-B3-Sampled
                        - X-B3-ParentSpanId
                        - X-Span-Name
                        - X-Process-Id
spring.cloud.stream.kafka.streams.binder:
    brokers: mainserver
    zkNodes: mainserver
                        